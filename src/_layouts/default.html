    <div class="overlay" id="js-overlay"></div>

    {% include header.html %}

    <div class="main {% if page.is_work == true %} main--work {% endif %}">
      {{ content }}
    </div>

    {% include footer.html %}

    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js"></script>
    <script src="/assets/js/map-styles.json"></script>

    <script>
      $(function () {
        $('#js-logo').on('mouseenter', function () {
          $('#js-header').addClass('shade');
        });
        $('#js-logo').on('mouseleave', function () {
          $('#js-header').removeClass('shade');
        });

        $('#js-overlay').height($('body').height());
      });

      function initialize () {
        var mapCanvas = document.getElementById('map');

        // map style from https://snazzymaps.com/editor/edit-my-style/35554
        // var mapStyles = [{"featureType":"all","elementType":"geometry","stylers":[{"color":"#f4a61c"}]},{"featureType":"all","elementType":"geometry.fill","stylers":[{"color":"#ec7c18"}]},{"featureType":"all","elementType":"labels","stylers":[{"visibility":"simplified"}]},{"featureType":"all","elementType":"labels.text","stylers":[{"visibility":"on"}]},{"featureType":"all","elementType":"labels.text.fill","stylers":[{"gamma":0.01},{"lightness":20},{"saturation":"10"},{"color":"#ffffff"}]},{"featureType":"all","elementType":"labels.text.stroke","stylers":[{"saturation":-31},{"lightness":-33},{"weight":"1.50"},{"gamma":0.8},{"color":"#ff9952"},{"visibility":"off"}]},{"featureType":"all","elementType":"labels.icon","stylers":[{"visibility":"off"}]},{"featureType":"administrative","elementType":"labels.text","stylers":[{"visibility":"simplified"}]},{"featureType":"administrative.country","elementType":"labels","stylers":[{"visibility":"off"}]},{"featureType":"administrative.province","elementType":"labels","stylers":[{"visibility":"off"}]},{"featureType":"administrative.locality","elementType":"labels","stylers":[{"visibility":"on"}]},{"featureType":"administrative.neighborhood","elementType":"labels","stylers":[{"visibility":"on"}]},{"featureType":"administrative.land_parcel","elementType":"labels","stylers":[{"visibility":"off"}]},{"featureType":"landscape","elementType":"geometry","stylers":[{"lightness":30},{"saturation":30}]},{"featureType":"poi","elementType":"geometry","stylers":[{"saturation":20}]},{"featureType":"poi","elementType":"labels.text","stylers":[{"visibility":"off"}]},{"featureType":"poi.park","elementType":"geometry","stylers":[{"lightness":20},{"saturation":-20}]},{"featureType":"road","elementType":"geometry","stylers":[{"lightness":10},{"saturation":-30}]},{"featureType":"road","elementType":"geometry.stroke","stylers":[{"saturation":25},{"lightness":25}]},{"featureType":"road.arterial","elementType":"labels.text","stylers":[{"visibility":"simplified"}]},{"featureType":"road.local","elementType":"labels","stylers":[{"visibility":"off"}]},{"featureType":"water","elementType":"all","stylers":[{"lightness":-20}]}];

        var latLong = new google.maps.LatLng(47.6045052, -122.3327927);

        var mapOptions = {
          center:           latLong,
          // draggable:        !Modernizr.touch,
          zoom:             14,
          mapTypeId:        google.maps.MapTypeId.ROADMAP,
          disableDefaultUI: true,
          styles:           mapStyles
        }

        var map = new google.maps.Map(mapCanvas, mapOptions)

        // var marker = new google.maps.Marker({
        //   position: smLatLong,
        //   map: map,
        //   icon: {
        //     url: '/assets/images/map-marker.png',
        //     // scaledSize: new google.maps.Size('70', '70', 'px'),
        //   }
        // });

        // google.maps.event.addListener(marker, 'click', function () {
        //   window.open('https://goo.gl/maps/d3C25');
        // });

        google.maps.event.addDomListener(window, 'resize', function () {
          map.setCenter(latLong);
        });
      }

      google.maps.event.addDomListener(window, 'load', initialize);
    </script>
