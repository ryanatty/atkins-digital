        /************************************************************
         * Wrap each first word in a with a span
         * https://webdesignerhut.com/style-first-letter-word-line-and-paragraph-with-css-and-jquery/
        /************************************************************/
        $('p').each(function() {
          var word = $(this).html();
          var index = word.indexOf(' ');
          if(index == -1) {
            index = word.length;
          }
          $(this).html('<span class="first-word">' + word.substring(0, index) + '</span>' + word.substring(index, word.length));
